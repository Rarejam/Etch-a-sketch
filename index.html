<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="alert alert-secondary"><h1>Etch-A-Sketch</h1></div>
    <div class="header">
      <h6>Select a button</h6>
      <button id="pop-up" class="btn btn-outline-success">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>

    <div class="footer">
      <button class="btn btn-outline-secondary" onclick="setColor('black')">black</button>
      <button class="btn btn-outline-primary" onclick="setColor('random')">random</button>
      <button class="btn btn-light" onclick="setColor('white')">white</button>
      <button class="btn btn-outline-danger" onclick="resetBoard('')">erase</button>
    </div>
  </body>
</html>
